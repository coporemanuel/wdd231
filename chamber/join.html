<body>
    <header>
        <img src="images/logotouse.png" alt="logo">
        <h1>Copore Solutions</h1>
        <button id="myButton" aria-label="Toggle Menu">&#9776;</button>
    </header>
    <nav class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html" class="active">Join</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Join Us Form</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required title="Enter your first name" autocomplete="given-name">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required title="Enter your last name" autocomplete="family-name">

                <label for="org-title">Organizational Title:</label>
                <input type="text" id="org-title" name="org-title" title="Enter your title (only letters, hyphens, spaces)" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required title="Enter your email address" placeholder="example@email.com" autocomplete="email">

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required title="Enter your mobile number" autocomplete="tel">

                <label for="organization">Organization Name:</label>
                <input type="text" id="organization" name="organization" required title="Enter your organization name" autocomplete="organization">

                <label for="membership">Membership Level:</label>
                <select id="membership" name="membership">
                    <option value="NP">Non-Profit</option>
                    <option value="Bronze">Bronze</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                </select>

                <label for="description">Organization Description:</label>
                <textarea id="description" name="description" title="Describe your organization"></textarea>

                <input type="hidden" id="timestamp" name="timestamp" value="">
                
                <input type="submit" value="Submit">
            </fieldset>
        </form>

        <section id="membership-cards">
            <!-- Card structure with modals -->
        </section>
    </main>
    <footer>
        <div class="class-project">
            <p>WDD231 Class Project</p>
            <p>Manuel Copore</p>
            <p id="copyright"></p>
            <p id="lastModified"></p>
        </div>
        <div>
            <a href="https://www.youtube.com" target="_blank">
                <img src="images/socialmedia/youtubelogo.svg" alt="youtube">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/socialmedia/facebooklogo.svg" alt="facebook">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="images/socialmedia/linkedinlogo.svg" alt="Linkedln">
            </a>
        </div>
        <div class="details">
            <p>COPORE SOLUTIONS</p>
            <a href="https://maps.app.goo.gl/8JbYXY1Ru1TPWu25A">Address #123, Bermejo, Bolivia</a>
            <a href="mailto:micorreo@gmail.com">myemailisanexample@gmail.com</a>
            <a href="tel:111111111">(111)-111-111</a>
        </div>
    </footer>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/index.js" defer></script>
